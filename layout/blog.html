{% extends "base.html" %}

<!-- You can customize this! -->
{% block content %}
    <h1>Blog</h1>
    <br>
    {% for post in blog_posts %}
    <a class="blog-post" href="{{ post.post_file }}">
        <h2 class="post-title">{{ post.post_title }}</h2>
        <p class="post-date">{{ post.post_date }} | tags: {{ post.post_tags | join(", ") }}</p>
        <p class="post-description">{{ post.post_description }}</p>
    </a>
    {% endfor %}
    
{% endblock %}
